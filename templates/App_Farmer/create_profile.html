<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">

  <link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
  <script src="/static/admin/js/nav_sidebar.js" defer></script>

<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">


<script src="/admin/jsi18n/"></script>
<script src="/static/admin/js/vendor/jquery/jquery.js"></script>
<script src="/static/admin/js/jquery.init.js"></script>
<script src="/static/admin/js/core.js"></script>
<script src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
<script src="/static/admin/js/actions.js"></script>
<script src="/static/admin/js/urlify.js"></script>
<script src="/static/admin/js/prepopulate.js"></script>
<script src="/static/admin/js/vendor/xregexp/xregexp.js"></script>


    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">


<meta name="robots" content="NONE,NOARCHIVE">
</head>
<body>


  <fieldset class="module aligned ">



        <div class="form-row field-username">


                <div>


                        <label for="id_username">Username:</label>

                            <input type="text" name="username" class="vTextField" maxlength="264" id="id_username">



                </div>

        </div>

        <div class="form-row field-full_name">


                <div>


                        <label for="id_full_name">Full name:</label>

                            <input type="text" name="full_name" class="vTextField" maxlength="264" id="id_full_name">



                </div>

        </div>

        <div class="form-row field-profile_pic">


                <div>


                        <label class="required" for="id_profile_pic">Profile pic:</label>

                            <input type="file" name="profile_pic" accept="image/*" required id="id_profile_pic">



                </div>

        </div>

        <div class="form-row field-address_1">


                <div>


                        <label for="id_address_1">Address 1:</label>

                            <textarea name="address_1" cols="40" rows="10" class="vLargeTextField" maxlength="300" id="id_address_1">
</textarea>



                </div>

        </div>

        <div class="form-row field-city">


                <div>


                        <label for="id_city">City:</label>

                            <input type="text" name="city" class="vTextField" maxlength="40" id="id_city">



                </div>

        </div>

        <div class="form-row field-zipcode">


                <div>


                        <label for="id_zipcode">Zipcode:</label>

                            <input type="text" name="zipcode" class="vTextField" maxlength="10" id="id_zipcode">



                </div>

        </div>

        <div class="form-row field-country">


                <div>


                        <label for="id_country">Country:</label>

                            <input type="text" name="country" class="vTextField" maxlength="50" id="id_country">



                </div>

        </div>

        <div class="form-row field-phone">


                <div>


                        <label for="id_phone">Phone:</label>

                            <input type="text" name="phone" class="vTextField" maxlength="20" id="id_phone">



                </div>

        </div>

</fieldset>





<div class="submit-row">

    <a href="{% url 'App_Farmer:farmer-home' %}">
        <input type="submit" value="Save" class="default" name="_save"></a>


</div>


    <script id="django-admin-form-add-constants"
            src="/static/admin/js/change_form.js"

                data-model-name="product"

            async>
    </script>




<script id="django-admin-prepopulated-fields-constants"
        src="/static/admin/js/prepopulate_init.js"
        data-prepopulated-fields="[]">
</script>





          <br class="clear">


        <div id="footer"></div>

</body>
</html>

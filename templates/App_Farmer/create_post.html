<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">

  <link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
  <script src="/static/admin/js/nav_sidebar.js" defer></script>

<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">


<script src="/admin/jsi18n/"></script>
<script src="/static/admin/js/vendor/jquery/jquery.js"></script>
<script src="/static/admin/js/calendar.js"></script>
<script src="/static/admin/js/jquery.init.js"></script>
<script src="/static/admin/js/admin/DateTimeShortcuts.js"></script>
<script src="/static/admin/js/core.js"></script>
<script src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
<script src="/static/admin/js/actions.js"></script>
<script src="/static/admin/js/urlify.js"></script>
<script src="/static/admin/js/prepopulate.js"></script>
<script src="/static/admin/js/vendor/xregexp/xregexp.js"></script>


    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">


<meta name="robots" content="NONE,NOARCHIVE">
</head>
<body>

  <fieldset class="module aligned ">



        <div class="form-row field-title">


                <div>


                        <label class="required" for="id_title">Title:</label>

                            <input type="text" name="title" class="vTextField" maxlength="200" required id="id_title">



                </div>

        </div>

        <div class="form-row field-content">


                <div>


                        <label class="required" for="id_content">Content:</label>

                            <textarea name="content" cols="40" rows="10" class="vLargeTextField" required id="id_content">
</textarea>



                </div>

        </div>

        <div class="form-row field-date_posted">


                <div>


                        <label class="required" for="id_date_posted_0">Date posted:</label>

                            <p class="datetime">
  Date: <input type="text" name="date_posted_0" value="2020-11-28" class="vDateField" size="10" required id="id_date_posted_0">

<br>
  Time: <input type="text" name="date_posted_1" value="17:11:45" class="vTimeField" size="8" required id="id_date_posted_1">


</p><input type="hidden" name="initial-date_posted_0" value="2020-11-28" id="initial-id_date_posted_0"><input type="hidden" name="initial-date_posted_1" value="17:11:45" id="initial-id_date_posted_1">



                </div>

        </div>

        <div class="form-row field-author">


                <div>


                        <label class="required" for="id_author">Author:</label>

                            <div class="related-widget-wrapper">
    <select name="author" required id="id_author">
  <option value="" selected>---------</option>

  <option value="1">admin@gmail.com</option>

</select>

        <a class="related-widget-wrapper-link change-related" id="change_id_author"
            data-href-template="/admin/App_Login/user/__fk__/change/?_to_field=id&amp;_popup=1"
            title="Change selected user"><img src="/static/admin/img/icon-changelink.svg" alt="Change"></a><a class="related-widget-wrapper-link add-related" id="add_id_author"
            href="/admin/App_Login/user/add/?_to_field=id&amp;_popup=1"
            title="Add another user"><img src="/static/admin/img/icon-addlink.svg" alt="Add"></a>

</div>



                </div>

        </div>

        <div class="form-row field-image">


                <div>


                        <label class="required" for="id_image">Image:</label>

                            <input type="file" name="image" accept="image/*" id="id_image">



                </div>

        </div>

</fieldset>

<div class="submit-row">

    <a href="{% url 'App_Farmer:farmer-home' %}">
        <input type="submit" value="Save" class="default" name="_save"></a>


</div>


    <script id="django-admin-form-add-constants"
            src="/static/admin/js/change_form.js"

                data-model-name="product"

            async>
    </script>




<script id="django-admin-prepopulated-fields-constants"
        src="/static/admin/js/prepopulate_init.js"
        data-prepopulated-fields="[]">
</script>





          <br class="clear">


        <div id="footer"></div>

</body>
</html>
